{% extends 'base.html' %}
{% block title %}
    {{ object.title }}
{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <h2><a href="{% url 'user-detail' object.author.id %}">{{ object.author }}</a> - {{ object.created|date|upper }}</h2>
    <p>{{ object.text }}</p>
{% endblock %}
