{% extends 'base.html' %}
{% block title %}
    {{ object.title }}
{% endblock %}

{% block content %}
    <h4>{{ object.title }}</h4>
    <h6><a href="{% url 'user-articles-list' object.author.id %}">{{ object.author }}</a> - {{ object.created|date|upper }}</h6>
    <p>{{ object.text }}</p>
{% endblock %}
